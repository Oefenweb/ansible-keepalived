---
- hosts: all
  remote_user: vagrant
  sudo: true
  roles:
    - ../../
  vars:
    keepalived_options:
      - name: log-detail
#    keepalived_vrrp_script_map:
#      keepalived-notify:
#        src: ../../../files/keepalived/usr/local/bin/keepalived-notify
#        dest: /usr/local/bin/keepalived-notify

    keepalived_vrrp_scripts:
      chk_haproxy:
        script: 'killall -0 haproxy'
        weight: 2
        interval: 1

    keepalived_vrrp_instances:
      VI_1:
        interface: eth1
        state: MASTER
        priority: 101
        virtual_router_id: 51

        authentication:
          auth_type: PASS
          auth_pass: '4Apr3C*d'

        virtual_ipaddresses:
          - '10.0.0.10/24 dev eth1 label eth1:1'

        track_scripts:
          - chk_haproxy

#        notify: "{{ keepalived_vrrp_script_map['keepalived-notify']['dest'] }}"
