# tasks file for keepalived
---
- name: allow binding non-local IP
  sysctl:
    name: net.ipv4.ip_nonlocal_bind
    value: "{{ keepalived_ip_nonlocal_bind }}"
    reload: true
    state: present
  when: keepalived_ip_nonlocal_bind != false
  tags:
    - configuration
    - keepalived
    - keepalived-ip-nonlocal-bind

- name: install dependencies
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"
  with_items: "{{ keepalived_dependencies }}"
  tags:
    - configuration
    - keepalived
    - keepalived-install
    - keepalived-install-dependencies

- name: install additional
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"
  with_items: "{{ keepalived_install }}"
  tags:
    - configuration
    - keepalived
    - keepalived-install
    - keepalived-install-additional

- name: create (checkout) directory
  file:
    path: "{{ keepalived_checkout_path }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - configuration
    - keepalived
    - keepalived-checkout
    - keepalived-checkout-directory

- name: checkout repository
  git:
    repo: https://github.com/acassen/keepalived.git
    dest: "{{ keepalived_checkout_path }}"
    version: "{{ keepalived_version }}"
  register: git_checkout
  tags:
    - configuration
    - keepalived
    - keepalived-checkout
    - keepalived-checkout-repository

- name: regenerate the build files
  shell: aclocal && autoheader && automake --add-missing && autoreconf
  args:
    chdir: "{{ keepalived_checkout_path }}"
  when: git_checkout | changed and keepalived_version | version_compare('v1.2.24', '>=')
  tags:
    - configuration
    - keepalived
    - keepalived-build
    - keepalived-build-regenerate-build-files

- name: build
  shell: ./configure {{ keepalived_configure_options | join(' ') }} && make -j{{ ansible_processor_cores + 1 }}
  args:
    chdir: "{{ keepalived_checkout_path }}"
  when: git_checkout | changed
  tags:
    - configuration
    - keepalived
    - keepalived-build
    - keepalived-build-configure-make

- name: remove (distro version)
  apt:
    name: keepalived
    state: absent
    purge: true
  tags:
    - configuration
    - keepalived
    - keepalived-remove
    - keepalived-remove-distro

- name: install
  shell: make install
  args:
    chdir: "{{ keepalived_checkout_path }}"
  when: git_checkout | changed
  notify: restart keepalived
  tags:
    - configuration
    - keepalived
    - keepalived-install

- name: cleanup build
  shell: git reset --hard && git clean -d -x -f
  args:
    chdir: "{{ keepalived_checkout_path }}"
  when: git_checkout | changed
  tags:
    - configuration
    - keepalived
    - keepalived-cleanup
    - keepalived-cleanup-build

- name: stat directories
  stat:
    path: "{{ item }}/"
  register: stat_directories
  with_items:
    - "{{ keepalived_configuration_file | dirname }}"
  tags:
    - configuration
    - keepalived
    - keepalived-configure-directories
    - keepalived-configure-directories-stat

- name: create directories
  file:
    path: "{{ item.item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items: "{{ stat_directories.results }}"
  when: item.stat.exists == false
  tags:
    - configuration
    - keepalived
    - keepalived-configure-directories
    - keepalived-configure-directories-create

- name: update configuration file
  template:
    src: "{{ keepalived_configuration_file.lstrip('/') }}.j2"
    dest: "{{ keepalived_configuration_file }}"
    owner: root
    group: root
    mode: 0640
  notify: restart keepalived
  tags:
    - configuration
    - keepalived
    - keepalived-configuration

- name: copy script files
  copy:
    src: "{{ item.value.src }}"
    dest: "{{ item.value.dest }}"
    owner: "{{ item.value.owner | default('root') }}"
    group: "{{ item.value.group | default('root') }}"
    mode: "{{ item.value.mode | default('0750') }}"
  with_dict: "{{ keepalived_vrrp_script_map }}"
  notify: restart keepalived
  tags:
    - configuration
    - keepalived
    - keepalived-scripts

- name: create init script
  template:
    src: "{{ keepalived_init_script.lstrip('/') }}.j2"
    dest: "{{ keepalived_init_script }}"
    owner: root
    group: root
    mode: 0644
  notify: restart keepalived
  tags:
    - configuration
    - keepalived
    - keepalived-service-init

- name: start and enable service
  service:
    name: keepalived
    state: started
    enabled: true
  tags:
    - configuration
    - keepalived
    - keepalived-start-enable-service
